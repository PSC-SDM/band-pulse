services:
  # ---------- MongoDB ----------
  mongodb:
    image: mongo:7
    container_name: bandpulse-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------- Backend (Express + TypeScript) ----------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: deps
    container_name: bandpulse-backend
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    env_file: .env
    environment:
      PORT: 3001
      MONGODB_URI: ${MONGODB_URI}
    volumes:
      - ./backend/src:/app/src
      - ./backend/tsconfig.json:/app/tsconfig.json
    command: npm run dev
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # ---------- Frontend (Next.js) ----------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    container_name: bandpulse-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file: .env
    environment:
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      API_URL_INTERNAL: http://backend:3001/api
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/types:/app/types
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tsconfig.json:/app/tsconfig.json
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
